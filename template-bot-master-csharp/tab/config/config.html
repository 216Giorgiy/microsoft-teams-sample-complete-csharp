<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tab Config</title>
    <script src='https://statics.teams.microsoft.com/sdk/v1.0/js/MicrosoftTeams.min.js'></script>
    <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
</head>
<body>
    <h1>Press save to create your tab</h1>

    <script type="text/javascript">
        var microsoftTeams;

        // Set up the tab and stuff.
        $(document).ready(function () {
            microsoftTeams.initialize();
            microsoftTeams.settings.registerOnSaveHandler(function (saveEvent) {
                microsoftTeams.settings.setSettings({
                    suggestedDisplayName: "Tutorial Simple Tab",
                    contentUrl: createTabUrl(),
                    entityId: "tutorial123",
                    websiteUrl: createTabUrl(),
                });
                saveEvent.notifySuccess();
            });

            microsoftTeams.settings.setValidityState(true);
        });

        function createTabUrl() {
            return window.location.protocol + "//" + window.location.host + "/tab/content/content.html";
        }
    </script>
</body>
</html>
